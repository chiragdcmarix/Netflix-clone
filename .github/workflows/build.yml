name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
          trivy fs .

      - name: Build and Push Docker Image
        run: |
          docker build --build-arg TMDB_V3_API_KEY=4a3f5de1487a694c9be49135b788206e -t netfix .
          docker tag netfix jinesh1893/netfix:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push jinesh1893/netfix
        env:
          DOCKER_CLI_ACI: 1

  deploy:    
    needs: build  # Corrected syntax
    runs-on: ubuntu-latest  # Added runs-on attribute
    steps:
      - name: Pull the docker image
        run: docker pull jinesh1893/netfix:latest

      - name: Trivy image scan
        run: trivy image jinesh1893/netflix:latest

      - name: Run the container netflix
        run: docker run -d --name netflix -p 8081:80 jinesh1893/netflix:latest
